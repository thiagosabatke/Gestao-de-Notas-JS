<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de notas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Gestão de notas</h1>
      <hr>
    </header>
    <main>
      <section id="section1">
        <h2>Cadastrar Notas</h2>
          <form onsubmit="return adicionaDadosAlunos()">
            <label>
              Nome: <input type="text" name="nometxt" id="input_nome" placeholder="............................" required>
            </label>
            <label>
              RA: <input type="number" name="ratxt" id="input_ra" placeholder="............................" required>
            </label>
            <label>
              E-mail: <input type="email" name="emailtxt" id="input_email" placeholder="............................" required>
            </label>
            <label>
              Prova 1º bimestre: <input type="number" name="prova1txt" id="input_prova_1" placeholder="............................" required>
            </label>
            <label>
              Prova integrada 1º bimestre <input type="number" name="integrada1txt" id="input_prova_integrada_1" placeholder="............................" required>
            </label>
            <label>
              AEP 1º bimestre: <input type="number" name="aep1txt" id="input_aep_1" placeholder="............................" required>
            </label>
            <label>
              Prova 2º bimestre: <input type="number" name="prova2txt" id="input_prova_2" placeholder="............................" required>
            </label>
            <label>
              Prova integrada 2º bimestre <input type="number" name="integrada2txt" id="input_prova_integrada_2" placeholder="............................" required>
            </label>
            <label>
              AEP 2º bimestre: <input type="number" name="aep2txt" id="input_aep_2" placeholder="............................" required>
            </label>
            <button type="submit" id="buttonAdd" onclick="adicionaDadosAlunos()">Adicionar Dados</button>
          </form>
      </section>
      <section id="section2">
        <hr>
        <h2>Tabela do aluno</h2>
        <table id="tabela" border="1px">
            <tr>
                <td>Código</td>
                <td>Nome</td>
                <td>Prova 1ºbim</td>
                <td>AEP 1ºbim</td>
                <td>Integrada 1ºbim</td>
                <td>Prova 2ºbim</td>
                <td>AEP 2ºbim</td>
                <td>Integrada 2ºbim</td>
                <td>Média 1ºbim</td>
                <td>Média 2ºbim</td>
                <td>Média total</td>
                <td>Situação</td>
                <td colspan="2">Ações</td>
            </tr>
        </table>
      </section>
      <section id="editar_modal" class="modal">
        <div class="conteudo_do_modal">
              <span class="fechar" onclick="fecharModal()">&times;</span>
              <h2>Editar Informações do Aluno</h2>
              <form id="editar_formulario">
                  <label>
                      Nome: <input type="text" name="nometxt" id="input_nome_edit" placeholder="............................" required>
                  </label>
                  <label>
                      Prova 1º bimestre: <input type="number" name="prova1txt" id="input_prova_1_edit" placeholder="............................" required min="0" max="8" step="0.01">
                  </label>
                  <label>
                      AEP 1º bimestre: <input type="number" name="aep1txt" id="input_aep_1_edit" placeholder="............................" required min="0" max="1" step="0.01">
                  </label>
                  <label>
                      Prova integrada 1º bimestre: <input type="number" name="integrada1txt" id="input_prova_integrada_1_edit" placeholder="............................" required min="0" max="1" step="0.01">
                  </label>
                  <label>
                      Prova 2º bimestre: <input type="number" name="prova2txt" id="input_prova_2_edit" placeholder="............................" required min="0" max="8" step="0.01">
                  </label>
                  <label>
                      AEP 2º bimestre: <input type="number" name="aep2txt" id="input_aep_2_edit" placeholder="............................" required min="0" max="1" step="0.01">
                  </label>
                  <label>
                      Prova integrada 2º bimestre: <input type="number" name="integrada2txt" id="input_prova_integrada_2_edit" placeholder="............................" required min="0" max="1" step="0.01">
                  </label>
                  <button type="submit">Salvar Alterações</button>
              </form>
          </div>
      </section>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
