<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de notas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Gestão de notas</h1>
    </header>
    <main>
      <section>
        <h2>Cadastrar Notas 1º bimestre</h2>
          <form action="">
            <label>
              Nome: <input type="text" name="nometxt" id="input_nome" required>
            </label>
            <label>
              RA: <input type="number" name="ratxt" id="input_ra" required>
            </label>
            <label>
              E-mail: <input type="email" name="emailtxt" id="input_email" required>
            </label>
            <label>
              Prova 1º bimestre: <input type="number" name="prova1txt" id="input_prova_1" required>
            </label>
            <label>
              rova integrada 1º bimestre <input type="number" name="integrada1txt" id="input_prova_integrada_1" required>
            </label>
            <label>
              AEP 1º bimestre: <input type="number" name="aep1txt" id="input_aep_1" required>
            </label>
            <label>
              Prova 2º bimestre: <input type="number" name="prova2txt" id="input_prova_2" required>
            </label>
            <label>
              Prova integrada 2º bimestre <input type="number" name="integrada2txt" id="input_prova_integrada_2" required>
            </label>
            <label>
              AEP 2º bimestre: <input type="number" name="aep2txt" id="input_aep_2" required>
            </label>
            <button onclick="adicionaDadosAlunos()">Adicionar Dados</button>
          </form>
      </section>
      <section>
        <h2>Tabela do aluno</h2>
        <table border="1px">
            <tr>
                <td>Nome</td>
                <td>Prova 1ºbim</td>
                <td>AEP 1ºbim</td>
                <td>Integrada 1ºbim</td>
                <td>Media 1ºbim</td>
                <td>Prova 2ºbim</td>
                <td>AEP 2ºbim</td>
                <td>Integrada 2ºbim</td>
                <td>Situação do aluno</td>
                <td>Ações</td>
            </tr>
        </table>
      </section>
      <section>
        <p>Situação do aluno:</p>
      </section>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
